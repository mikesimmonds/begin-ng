<div class="inner">
  <div class="scrollbar">
    <h1>{{data.title}}</h1>
    <p> {{data.message}}</p>
    <div class="action-container">
      <p class="button--3" (click)="dialogRef.close(true)">
        {{data.trueBtnText}}
      </p>
      <p class="button--3" (click)="dialogRef.close(false)">
        {{data.falseBtnText}}
      </p>
    </div>
  </div>
</div>
